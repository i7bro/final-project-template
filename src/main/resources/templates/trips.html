<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>New tour</title>
</head>
<body>
<div th:replace="fragments :: nav_full"></div>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Trips</h1>
        </div>
    </div>
</div>
<div class="container">
    <table cellpadding="10">
        <thead>
            <td>Title</td>
            <td>Arrive date</td>
            <td>Free spots</td>
            <td>Instructors</td>
            <td>Description</td>
            <td>Direction</td>
            <td>Route</td>
            <td>Cost</td>
        </thead>
        <tbody>
            <th:block th:each="trip : ${trips}">
                <tr>
                    <td th:text="${trip.getTitle()}"></td>
                    <td th:text="${trip.getArriveDate()}"></td>
                    <td th:text="${trip.getFreeSpots()}"></td>
                    <td>
                        <span th:text="${trip.getInstructors().get('main')}"></span><br>
                        <span th:text="${trip.getInstructors().get('helper')}"></span>
                    </td>
                    <td th:text="${trip.getDescription()}"></td>
                    <td th:text="${trip.getDirection()}"></td>
                    <td th:text="${trip.getRoute()}"></td>
                    <td th:text="${trip.getCost()}"></td>
                    <td th:text="${trip.getTripId()}" hidden="hidden"></td>
                    <td th:text="${trip.getTourId()}" hidden="hidden"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
</body>
</html>
