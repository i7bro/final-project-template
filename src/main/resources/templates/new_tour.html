<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>New tour</title>
</head>
<body>
<div th:replace="fragments :: nav_full"></div>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>New tour</h1>
        </div>
    </div>
</div>
<div style="margin-right: 2vw; margin-left: 2vw;">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="margin-top: 5vh">
            <form action="/new_tour" method="post" modelAttribute="newTourForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="title">Title</label>
                        <input name="title" type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea name="description" class="form-control" id="Description"
                              placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="route">Route</label>
                    <input name="route" type="number" class="form-control" id="route" placeholder="Route" required>
                </div>
                <div class="form-group">
                    <label for="notice">Notice</label>
                    <textarea name="notice" class="form-control" id="notice"
                              placeholder="Notice" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input name="cost" type="number" class="form-control" id="cost"
                           placeholder="Cost" required>
                </div>

                <button type="submit" class="btn btn-success">Add</button>
                <a href="/tours"><button type="button" class="btn btn-info">Return</button></a>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
</body>
</html>
