<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Tours shop</title>
</head>

<body>
<div th:replace="fragments :: nav_full"></div>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 10vh">
            <form action="/settings" method="post" th:object="${userCur}" modelattribute="settingsForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLogin">Login</label>
                        <input th:field="*{login}" name="login" type="text" class="form-control" id="inputLogin" disabled="disabled" required>
                        <input name="id" th:value="*{id}" hidden>
                        <span id="infoRedirect" hidden="hidden" style="font-size: 15px">
                            If you'll change the login, you will be redirect to login page
                        </span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input th:field="*{email}" name="email" type="email" class="form-control" id="inputEmail" disabled="disabled" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName">First name</label>
                    <input th:field="*{firstName}" name="firstName" type="text" class="form-control" id="inputFirstName" disabled="disabled" required>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last name</label>
                    <input th:field="*{lastName}" name="lastName" type="text" class="form-control" id="inputLastName" disabled="disabled" required>
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label> 
                    <input th:field="*{phone}" name="phone" type="tel" class="form-control" id="inputPhone" disabled="disabled" required>
                </div>
                <div>
                    <button type="button" class="btn btn-info" id="dataBtn">Change data</button>
                    <a href="/change-password" style="margin-left: 15px;"><button type="button" class="btn btn-info" id="passBtn">Change password</button></a>
                    <a href="/" style="margin-left: 15px;"><button type="button" class="btn btn-light">Return</button></a>
                </div>
                <button type="submit" class="btn btn-success" style="margin-top: 15px;" id="submitBtn" disabled>Confirm</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div th:if="${status} == success" class="pop-up">
    Data is updated!
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/scriptSettings.js"></script>
</body>

</html>
