<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div th:replace="fragments :: nav_empty"></div>
<div style="margin-right: 2vw; margin-left: 2vw;">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="margin-top: 5vh">
            <form action="registration/proceed" method="post" modelAttribute="registrationForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLogin">Your login</label>
                        <input name="login" type="text" class="form-control" id="inputLogin" placeholder="Login" autocomplete="off">
                        <div style="color: red" th:text="${error_login_exists}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your email</label>
                        <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName">First name</label>
                    <input name="firstName" type="text" class="form-control" id="inputFirstName"
                           placeholder="First name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last name</label>
                    <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Your phone</label>
                    <input name="phone" type="tel" class="form-control" id="inputPhone" placeholder="+7 XXX XXX XX XX" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">New password</label>
                    <input name="password" type="password" class="form-control" id="inputPassword1"
                           placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Same password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password"
                           disabled="disabled" autocomplete="off">
                </div>
                <button id="submitBtn" type="submit" class="btn btn-success">Sign in</button>
                <button id="returnBtn" type="button" class="btn btn-info">Return</button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/scriptReg.js"></script>
</body>
</html>
