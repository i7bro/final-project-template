<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>Tours</title>
</head>

<body>
<div th:replace="fragments :: nav_full"></div>

<div class="container" style="margin-top: 75px">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>TOURS</h1>
        </div>
    </div>
</div>
<div th:if="${error} != null" th:text="${error}" class="pop-up-error">
    Error!
</div>
<div th:if="${success} != null" th:text="${success}" class="pop-up">
    Success!
</div>
<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-lg-2">
            FILTER<br><br>
            <ul>
                <li>
                    <a href="/tours?direction=ural">
                        <button>Ural</button>
                    </a>
                </li>
                <li>
                    <a href="/tours?direction=crimea">
                        <button>Crimea</button>
                    </a>
                </li>
                <li>
                    <a href="/tours?direction=kavkaz">
                        <button>Kavkaz</button>
                    </a>
                </li>
                <br>
                <li>
                    <a href="/tours">
                        <button>All tours</button>
                    </a>
                </li>
            </ul>

        </div>
        <div class="col-lg-10">
            <th:block th:each="items : ${toursGroups}">
                <div class="row">
                    <th:block th:each="card : ${items}">
                        <div class="col-lg-3">
                            <div class="card">
                                <img class="card-img-top" src="img/m1.png" alt="Card image cap">
                                <div class="card-body">
                                    <p th:utext="${card[0].getTitle()}" class="card-text"></p>
                                </div>

                                    <!-- Modal user -->
                                    <div th:replace="fragments :: modal_btn_user"></div>
                                    <div th:replace="fragments :: modal_user"></div>


                                    <!-- Modal admin -->
                                <div style="text-align: center">
                                    <div th:replace="fragments :: modal_btn_admin"></div>
                                    <div th:replace="fragments :: btn_trips"></div>
                                    <div th:replace="fragments :: modal_admin"></div>
                                </div>

                            </div>
                        </div>
                    </th:block>
                </div>
            </th:block>
        </div>
    </div>
</div>

<div th:if="${role} == 'ROLE_ADMIN'" id="footer">
    <a href="/new_tour">
        <div>Add new tour</div>
    </a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="js/scriptTours.js"></script>
</body>

</html>
